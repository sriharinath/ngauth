<div>
  <h1 [translate]="'Login'"></h1>
<mat-card>
  <form class="example-form" novalidate (ngSubmit)="login()" #loginform="ngForm">
    <mat-form-field>
      <input matInput name="email" [(ngModel)]="user.email" placeholder="Email">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput name="password" [(ngModel)]="user.password" placeholder="Password">
    </mat-form-field>
    <br>
    <button type="submit" mat-raised-button>Login</button>
    <a [routerLink]="['./register']">Register</a>
  </form>
</mat-card>
</div>
